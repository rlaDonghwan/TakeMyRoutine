<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div th:include="navigation.html"></div>
<div class="container mt-5">
    <h1><a th:href="@{/home}" class="text-decoration-none">[[${pageName}]]</a></h1>
    <hr/>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">로그인</h2>
        </div>
        <div class="card-body">
            <form th:method="post" th:action="|@{/{loginType}/login(loginType=${loginType})}|"
                  th:object="${loginRequest}"
                  class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loginId" class="form-label">로그인 아이디:</label>
                    <input type="text" th:field="*{loginId}" class="form-control" id="loginId" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" required>
                </div>

                <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
                    <div class="alert alert-danger" th:each="error : ${#fields.globalErrors()}" th:text="${error}"/>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|">
                        회원 가입
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
