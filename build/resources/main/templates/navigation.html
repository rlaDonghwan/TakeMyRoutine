<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Take My Routine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand,
        .nav-link {
            font-size: 18px; /* 여기에 원하는 폰트 사이즈를 지정해줘 */
        }

        .fw-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/home">Take My Routine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/todoInsert(loginType=${loginType})}">To-do</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/routine(loginType=${loginType})}">Routine</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{loginType}/login (loginType=${loginType})}">로그인</a>
            </li>
            <li class="nav-item">
                <div th:unless="${nickname == null}">
                    <a class="nav-link" th:href="@{/{loginType}/logout (loginType=${loginType})}">
                        <span class="fw-bold" th:text="${nickname} + '님 환영합니다!'"></span>
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${nickname != null}"
                   th:href="@{/{loginType}/logout (loginType=${loginType})}">로그아웃</a>
            </li>
        </ul>
    </div>
</nav>
</body>

</html>
